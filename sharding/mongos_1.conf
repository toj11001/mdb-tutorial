# mongod_m103_deploy_sharded_mongos_1.conf

# for documentation of all options, see:
#   http://docs.mongodb.org/manual/reference/configuration-options/

# where to write logging data.
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongos/logs/mongos_1.log

# network interfaces
net:
  port: 26000
  bindIp: 127.0.0.1

# how the process runs
processManagement:
  timeZoneInfo: /usr/share/zoneinfo
  fork: true
  
security:
  keyFile: /var/mongodb/pki/mongos1/m103-keyfile

sharding:
  configDB: csrs/localhost:27003